    <!-- NUCLEAR OPTION: BLOCK ALL EXTERNAL INTERFERENCE -->
    <script>
      // ====================================================
      // CRITICAL: THIS PREVENTS PAGE RELOADS
      // ====================================================
      (function() {
        console.log('üîê Installing React Router protection...');
        
        // 1. BLOCK ALL CLICK HANDLERS ON REACT LINKS
        const originalAddEventListener = EventTarget.prototype.addEventListener;
        EventTarget.prototype.addEventListener = function(type, listener, options) {
          if (type === 'click' || type === 'submit') {
            const isReactLink = this.tagName === 'A' && 
                               this.getAttribute('href') && 
                               this.getAttribute('href').startsWith('/');
            
            if (isReactLink) {
              console.log('üö´ BLOCKED external handler on React link:', this.href);
              return; // COMPLETELY BLOCK the handler
            }
          }
          return originalAddEventListener.call(this, type, listener, options);
        };
        
        // 2. INTERCEPT AND BLOCK JQUERY
        Object.defineProperty(window, 'jQuery', {
          set: function(value) {
            console.log('üõë jQuery detected, patching...');
            
            // Store original jQuery
            this._jQuery = value;
            
            // Patch jQuery's event handling
            const $ = value;
            const originalOn = $.fn.on;
            
            $.fn.on = function(events, selector, data, handler) {
              // BLOCK ALL jQuery click handlers on links
              if (events === 'click' && selector && selector.includes('a[href')) {
                console.log('üõë Blocked jQuery handler for links');
                return this;
              }
              return originalOn.apply(this, arguments);
            };
            
            console.log('‚úÖ jQuery patched successfully');
          },
          get: function() {
            return this._jQuery;
          }
        });
        
        // 3. PREVENT DEFAULT ON ALL INTERNAL LINKS
        document.addEventListener('click', function(e) {
          let target = e.target;
          while (target && target.tagName !== 'A') {
            target = target.parentElement;
          }
          
          if (target && target.tagName === 'A') {
            const href = target.getAttribute('href');
            if (href && href.startsWith('/') && !href.startsWith('//')) {
              e.preventDefault();
              e.stopPropagation();
              e.stopImmediatePropagation();
              console.log('üõë Prevented page reload on:', href);
            }
          }
        }, true); // Use CAPTURE phase to intercept first
        
        console.log('‚úÖ React Router protection ACTIVE');
      })();
    </script>
